<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorate="~{fragments/layout}">
<head>
<meta charset="ISO-8859-1">
<title>Entities Configuration</title>
</head>
<body>
	<div layout:fragment="content">
		<h1 class="title is-4 has-text-centered">General options</h1>
		<div class="box">
			<div class="columns is-centered">
				<div class="column is-4 is-centered">
					<form name="login" th:action="@{/admin/general}" method="post"
						th:object="${apiConfWrapper}">
						<div class="columns">
							<div class="column is-centered">
								<div class="field ">
									<table class="table is-fullwidth">
										<thead>
											<tr>
												<th>Name</th>
												<th>Value</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="apiConf,rowStat : *{apiConfList}">
												<td th:text="${apiConf.paramName}"></td>
												<td th:if="${apiConf.paramType == 'text'}"><input
													type="text" class="input is-info"
													th:field="*{apiConfList[__${rowStat.index}__].paramValue}"
													th:value="${apiConf.paramValue}" /></td>
												<td th:if="${apiConf.paramType == 'number'}"><input
													type="number" class="input is-info"
													th:field="*{apiConfList[__${rowStat.index}__].paramValue}"
													th:value="${apiConf.paramValue}" /></td>
												<td th:if="${apiConf.paramType == 'boolean'}">
													<div class="select is-info">
														<select
															th:field="*{apiConfList[__${rowStat.index}__].paramValue}">
															<option th:text="yes" th:value="true"></option>
															<option th:text="no" th:value="false"></option>
														</select>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
									<div class="field is-grouped">
										<div class="control">
											<input class="button is-link" type="submit" value="Submit" />
										</div>
									</div>


								</div>
							</div>

						</div>
					</form>
					<form name="login" th:action="@{/env}" method="post">
						<div class="field is-grouped">
							<div class="control">
								<input class="button is-link" type="submit" value="Env" />
							</div>
						</div>

					</form>
					<form name="login" th:action="@{/refresh}" method="post">
						<div class="field is-grouped">
							<div class="control">
								<input class="button is-link" type="submit" value="Refresh" />
							</div>
						</div>
					</form>
					<form name="login" th:action="@{/restart}" method="post">
						<div class="field is-grouped">
							<div class="control">
								<input class="button is-link" type="submit" value="Restart" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
