<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorate="~{fragments/layout}">
<head>
<meta charset="ISO-8859-1">
<title>Entities Configuration</title>
<meta th:name="_csrf" th:content="${_csrf.token}" />
<meta th:name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body>
	<div layout:fragment="content">
		<h1 class="title is-4 has-text-centered">General options</h1>
		<div class="box">
			<div class="columns is-centered">
				<div class="column is-7 is-centered">
					<form name="login" th:action="@{/admin/general}" method="post"
						th:object="${apiConfWrapper}">
						<div class="columns">
							<div class="column is-centered">
								<div class="field ">
									<table class="table is-fullwidth">
										<thead>
											<tr>
												<th>Name</th>
												<th>Value</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="apiConf,rowStat : *{apiConfList}">
												<td th:text="${apiConf.paramName}"></td>
												<td th:if="${apiConf.paramType == 'text'}"><input
													type="text" class="input is-info"
													th:field="*{apiConfList[__${rowStat.index}__].paramValue}"
													th:value="${apiConf.paramValue}" /></td>
												<td th:if="${apiConf.paramType == 'number'}">
												<span class="serverPort" th:if="*{apiConfList[__${rowStat.index}__].paramKey} == 'server.port'" style="display:none;" th:text="*{apiConfList[__${rowStat.index}__].paramValue}"></span>
												<input
													type="number" class="input is-info"
													th:field="*{apiConfList[__${rowStat.index}__].paramValue}"
													th:value="${apiConf.paramValue}" /></td>
												<td th:if="${apiConf.paramType == 'boolean'}">
													<div class="select is-info">
														<select
															th:field="*{apiConfList[__${rowStat.index}__].paramValue}">
															<option th:text="yes" th:value="true"></option>
															<option th:text="no" th:value="false"></option>
														</select>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
									<div class="field ">
										<div class="control">
											<input class="button is-link" type="submit" value="Submit" />
										</div>
									</div>
									<div class="field">
										<div class="control">
											<input class="button is-link" value="Restart"
												id="restart_button" />
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
					<div class="modal">
						<div class="modal-background"></div>
						<div class="modal-content" style="width :350px;">
							<div class="box box-background-color-white has-text-centered">
								<div class="level">
									<div class="level-left">
										<h1 class="title is-5 has-text-centered">Server is
											restarting ...</h1>
									</div>
									<div class="level-right">
										<figure class="image is-64x64">
											<img src="/images/ajax_loader.gif">
										</figure>
									</div>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
