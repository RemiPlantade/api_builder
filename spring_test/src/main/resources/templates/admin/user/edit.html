<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorate="~{fragments/layout}">
<head>
<meta charset="ISO-8859-1">
<title>User Modification</title>
</head>
<body>
	<div layout:fragment="content">
		<h1 class="title is-4 has-text-centered">Edit user</h1>
		<div class="box">
			<div class="columns is-centered">
				<div class="column is-6 is-centered">
					<form name="login"
						th:action="@{edit?id=__${userForm.apiUser.id}__}" method="post"
						th:object="${userForm}">
						<span th:text="${userForm.apiUser.username}"></span>
						<div class="columns">
							<div class="column is-third is-centered">
								<div class="field ">
									<label class="label">Username</label>
									<div class="control">
										<input type="text" name="username" id="username"
											class="input is-info" th:value=${userForm.apiUser.username}
											th:field="*{apiUser.username}" /> <span
											th:if="${#fields.hasErrors('apiUser.username')}"
											th:errors="*{apiUser.username}" style="color: red;"></span>
									</div>
								</div>
								<div class="field">
									<label class="label">Email</label>
									<div class="control">
										<input type="email" name="mail" id="mail"
											class="input is-info" th:value=${userForm.apiUser.mail}
											th:field="*{apiUser.mail}" /> <span
											th:if="${#fields.hasErrors('apiUser.mail')}"
											class="help-block" th:errors="*{apiUser.mail}"
											style="color: red;"></span>
									</div>
								</div>
								<div class="field ">
									<label class="label">Token</label>
									<div class="control">
										<input type="text" name="token" id="userForm.apiUser.token"
											class="input is-info" th:field="*{apiUser.token}" /> <span
											th:if="${#fields.hasErrors('apiUser.token')}"
											th:errors="*{apiUser.token}" style="color: red;"></span>
									</div>
								</div>
							</div>
							<div class="column is-third">
								<div class="field is-third">
									<label class="label">Max Quota</label>
									<div class="control">
										<input type="text" name="maxquota" id="maxquota"
											class="input is-info" th:value=${userForm.apiUser.maxquota}
											th:field="*{apiUser.maxquota}" /> <span
											th:if="${#fields.hasErrors('apiUser.maxquota')}"
											th:errors="*{apiUser.maxquota}"></span>
									</div>
								</div>
								<div class="field ">
									<label class="label">Actual Quota</label>
									<div class="control">
										<input type="text" name="actualquota" id="actualquota"
											class="input is-info" th:field="*{apiUser.actualquota}" /> <span
											th:if="${#fields.hasErrors('apiUser.actualquota')}"
											th:errors="*{apiUser.actualquota}" style="color: red;"></span>
									</div>
								</div>
								<div class="field">
									<label class="label">Generate token</label>
									<p class="control">
										<a class="button is-danger is-outlined"
											th:href="@{/admin/user/token?id=__${userForm.apiUser.id}__}">
											<span>Reset token</span>
										</a>
									</p>
								</div>
							</div>
							<div class="column is-third">
								<div class="field ">
									<label class="label">Group</label>
									<div class="control">
										<div class="select is-info is-3 is-fullwidth">
											<select multiple size="5" th:field="*{apiUser.group}">
												<option th:value="null">No group</option>
												<option th:each="group : ${groups}" th:text="${group.name}"
													th:value="${{group}}"
													th:selected="${userForm.apiUser.group != null} and ${group.id} == ${userForm.apiUser.group?.id} ? true : false"></option>

											</select>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="columns is-centered">
							<div class="column is-centered">
								<h1 class="title is-4 has-text-centered">Edit permissions</h1>
								<table class="table is-fullwidth">
									<thead>
										<tr>
											<th style="display: none;"></th>
											<th>Entity</th>
											<th>Selection</th>
											<th>Creation</th>
											<th>Updating</th>
											<th>Deletion</th>
										</tr>
										<tr>
											<th></th>
											<th><input type="checkbox" class="chkbx_main_selection" /></th>
											<th><input type="checkbox" class="chkbx_main_creation" /></th>
											<th><input type="checkbox" class="chkbx_main_updating" /></th>
											<th><input type="checkbox" class="chkbx_main_deletion" /></th>
										</tr>

									</thead>
									<tbody>
										<tr
											th:each="userperm,rowStat : ${userForm.apiUserPermWrapper.userPermList}">
											<td style="display: none;"><input type="hidden"
												th:field="*{apiUserPermWrapper.userPermList[__${rowStat.index}__].id}" /></td>
											<td style="display: none;"><input type="hidden"
												th:field="*{apiUserPermWrapper.userPermList[__${rowStat.index}__].apiBean}" /></td>
											<td style="display: none;"><input type="hidden"
												th:field="*{apiUserPermWrapper.userPermList[__${rowStat.index}__].apiUser}" /></td>
											<td th:text="${userperm.apiBean.name}"></td>
											<td><input th:disabled="!${userperm.apiBean.managed}"
												type="checkbox" class="chkbx_selection"
												th:checked="${userperm.selection}"
												th:field=*{apiUserPermWrapper.userPermList[__${rowStat.index}__].selection} /></td>
											<td><input th:disabled="!${userperm.apiBean.managed}"
												type="checkbox" class="chkbx_creation"
												th:checked="${userperm.creation}"
												th:field=*{apiUserPermWrapper.userPermList[__${rowStat.index}__].creation} /></td>
											<td><input th:disabled="!${userperm.apiBean.managed}"
												type="checkbox" class="chkbx_updating"
												th:checked="${userperm.updating}"
												th:field=*{apiUserPermWrapper.userPermList[__${rowStat.index}__].updating} /></td>
											<td><input th:disabled="!${userperm.apiBean.managed}"
												type="checkbox" class="chkbx_deletion"
												th:checked="${userperm.deletion}"
												th:field=*{apiUserPermWrapper.userPermList[__${rowStat.index}__].deletion} /></td>

										</tr>
									</tbody>
									<tfoot>
										<tr>
											<th></th>
											<th><input type="checkbox" class="chkbx_main_selection" /></th>
											<th><input type="checkbox" class="chkbx_main_creation" /></th>
											<th><input type="checkbox" class="chkbx_main_updating" /></th>
											<th><input type="checkbox" class="chkbx_main_deletion" /></th>
										</tr>
										<tr>
											<th style="display: none;"></th>
											<th>Entity</th>
											<th>Selection</th>
											<th>Creation</th>
											<th>Updating</th>
											<th>Deletion</th>
										</tr>
									</tfoot>
								</table>
								<div class="field is-grouped">
									<div class="control">
										<input class="button is-link" type="submit" value="Submit" />
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<th:block layout:fragment="script">
		<script th:src="@{/js/chkbxall.js}"></script>
	</th:block>
</body>
</html>
